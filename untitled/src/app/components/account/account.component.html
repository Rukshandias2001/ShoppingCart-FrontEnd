<div class="container mt-5" style="max-width: 95%;">
  <h2 class="mb-5 text-center text-primary fw-bold display-6">🧾 Purchased History</h2>

  <div class="table-responsive shadow rounded-4">
    <table class="table table-hover align-middle mb-0 bg-white fs-5">
      <thead class="bg-primary text-white">
      <tr style="height: 70px;">
        <th scope="col" class="px-5">Order ID</th>
        <th scope="col" class="px-5">Date</th>
        <th scope="col" class="text-center px-5">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of paginatedOrders" style="height: 65px;">
        <td class="px-5"><strong>#{{ order.orderId }}</strong></td>
        <td class="px-5">{{ order.date | date:'fullDate' }}</td>
        <td class="text-center px-5">
          <button class="btn btn-lg btn-outline-primary rounded-pill px-4" (click)="viewOrder(order.orderId)">
            🔍 View Order
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation" class="d-flex justify-content-center mt-5">
    <ul class="pagination pagination-lg">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" href="javascript:void(0)" (click)="previousPage()">Previous</a>
      </li>

      <li
        class="page-item"
        *ngFor="let page of pageNumbers"
        [class.active]="page === currentPage"
      >
        <a class="page-link" href="javascript:void(0)" (click)="goToPage(page)">
          {{ page + 1 }}
        </a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" href="javascript:void(0)" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>
