<!-- account.component.html -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">Purchased History</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let order of paginatedOrders">
        <td>{{ order.orderId }}</td>
        <td>{{ order.date | date:'mediumDate' }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="viewOrder(order.orderId)">View</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()" href="javascript:void(0)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of pageNumbers" [class.active]="page === currentPage">
        <a class="page-link" (click)="goToPage(page)" href="javascript:void(0)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()" href="javascript:void(0)">Next</a>
      </li>
    </ul>
  </nav>

</div>
