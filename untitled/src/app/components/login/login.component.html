
<div class="login-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="userName">Username</label>
      <input id="userName" type="text" formControlName="userName" placeholder="Enter your username" />
      <div *ngIf="registerForm.get('userName')?.touched && registerForm.get('userName')?.invalid">
        <small class="error">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" formControlName="lastName" placeholder="Enter your last name" />
      <div *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid">
        <small class="error">Last Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        <small class="error" *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small class="error" *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </small>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Login</button>
  </form>
</div>

<p-toast/>
