<div class="invoice-container">
  <button (click)="closeDialog()" class="absolute top-2 right-2 text-gray-400 hover:text-black">&times;</button>
  <h1>Payment Invoice </h1>
  <h2>Thank you for purchasing our Items!</h2>
  <div class="invoice-details">
    <p><strong>Username:</strong> {{firstName}}</p>
    <p><strong>Email:</strong> {{email}}</p>
    <p><strong>Payment Date:</strong> {{ formattedDate | date: 'yyyy/MM/dd' }}</p>
    <p><strong>Price:</strong> {{price | currency}}</p>
    <p><strong>Card Type:</strong> {{cardType}}</p>
    <h5>Purchased Items</h5>
    <table class="invoice-table">
      <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of productList">
        <td>{{item.productName}}</td>
        <td><img src="{{item.imageUrl}}" alt="Product Image" class="product-image"></td>
        <td>{{item.quantity}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <button class="add-button" (click)="redirectToPage()"> Back </button>
</div>
