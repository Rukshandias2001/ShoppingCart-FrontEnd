<div class="register-wrapper">
  <div class="register-left">
    <div class="register-card">
      <h1>Logo Here</h1>
      <h2>Create Your Account</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" placeholder="First Name" formControlName="userName" />
        </div>

        <div class="form-group">
          <input type="text" placeholder="Last Name" formControlName="lastName" />
        </div>

        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" />
        </div>

        <div class="form-group">
          <input type="password" placeholder="Password" formControlName="password" />
        </div>

        <div class="form-group">
          <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
        </div>

        <button type="submit" [disabled]="registerForm.invalid" class="register-btn">Register</button>

        <p class="login-text">
          Already have an account? <a (click)="directToLoginPage()">Login</a>
        </p>
      </form>
    </div>
  </div>

  <div class="register-right">
    <img src="https://res.cloudinary.com/diwak35f5/image/upload/v1745732702/newLogo_ac9igp.png" alt="Registration Image">
  </div>
</div>

<p-toast></p-toast>
