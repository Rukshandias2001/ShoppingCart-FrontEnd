<div class="search-bar">
  <input
    type="text"
    placeholder="Search products..."
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
  />
</div>



<!--<h1>Display product</h1>-->

<div class="banner">
  <img src="https://res.cloudinary.com/diwak35f5/image/upload/v1743934160/bg_x3vkem.png" alt="Cart Icon" class="cart-icon" height="919" width="736"/>
  <div class="banner-text">
    <h1>Welcome to Our Store</h1>
    <p>Explore the latest in Electronics & Fashion</p>
  </div>
</div>

<div class="product-grid">
  <div class="product-card" *ngFor="let product of paginatedProducts" [@fadeIn]>
    <img [src]="product.imageUrl"  alt="{{ product.name }}" class="product-img" />
    <h3>{{ product.name }}</h3>
    <p class="price">Rs. {{ product.price }}</p>
    <p class="desc">Quantity : {{ product.quantity }}</p>
    <div  class="buttonList">
      <p-button label="Add To Cart"  (onClick)="addItems(product)" />
      <p-button label="View Details"  (onClick)="viewProduct(product.id)" [raised]="true" severity="info" />
    </div>
  </div>
</div>

<div class="pagination">
  <button (click)="currentPage = currentPage - 1" [disabled]="currentPage === 1">Previous</button>
  <span>Page {{ currentPage }} of {{ totalPages }}</span>
  <button (click)="currentPage = currentPage + 1" [disabled]="currentPage === totalPages">Next</button>
</div>

<p-toast></p-toast>
